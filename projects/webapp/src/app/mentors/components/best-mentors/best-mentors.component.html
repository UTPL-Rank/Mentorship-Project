<div class="card border-primary shadow border-right-0 border-left-0 border-bottom-0">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table text-nowrap mb-0">
        <thead>
          <tr>
            <!-- title of the table -->
            <th colspan="2" class="font-weight-bold text-muted border-top-0">
              TOP 5 Mejores Mentores
            </th>
          </tr>
        </thead>

        <tbody>
          <ng-container *ngFor="let mentor of mentors">
            <tr>
              <!-- name of the mentor -->
              <td class="font-weight-bold text-muted small">
                {{mentor.displayName | titlecase}}
              </td>

              <!-- number of accompaniments -->
              <td class="font-weight-bold text-muted small">
                {{mentor.stats.accompanimentsCount }}
              </td>

              <!-- options -->
              <td>
                <div class="dropdown">
                  <!-- dropdown action -->
                  <button class="btn btn-sm dropdown-toggle font-weight-bold text-muted small" type="button"
                    id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

                  <!-- dropdown content -->
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <!-- dropdown header -->
                    <h6 class="dropdown-header font-weight-bold">
                      Opciones
                    </h6>

                    <!-- email student -->
                    <a class="dropdown-item small" [href]="'mailto:' + mentor.email" target="_blank">
                      {{ mentor.email }}
                    </a>

                    <!-- see students -->
                    <a class="dropdown-item small" [routerLink]="[
                          '/panel-control',
                          mentor.period.reference.id,
                          'mentores',
                          mentor.id
                        ]">
                      Ver estudiantes
                    </a>
                  </div>
                </div>
              </td>
            </tr>
          </ng-container>
        </tbody>
      </table>
    </div>
  </div>
</div>
