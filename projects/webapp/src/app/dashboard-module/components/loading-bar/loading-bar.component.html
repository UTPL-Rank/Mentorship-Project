<div
  class="progress"
  style="height: 15px; margin-bottom: -15px; position: sticky; top: 0; left: 0; right: 0; z-index: 100;"
  *ngIf="loading"
>
  <div
    class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>
