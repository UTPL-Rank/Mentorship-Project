<ng-container *ngIf="studentObs | async as student">
  <sgm-students-header [student]="student" [showCreateAccompaniment]="(periodObs|async).current"></sgm-students-header>

  <sgm-students-navbar [student]="student"></sgm-students-navbar>

  <section class="container mt-8">
    <h2 class="font-weight-bold text-uppercase mb-8">
      Ficha del estudiante
    </h2>
    <div class="form-group">
      <h3 class="text-muted">Exportar Ficha del estudiante</h3>

      <!-- export actions -->
      <div class="mb-5">
        <button class="btn btn-primary btn-sm mr-2"
          (click)="export(student.mentor.reference.id, student.id, 'sgm#firstSemester')">
          {{ "sgm#firstSemester" | semesterName }}
        </button>
        <button class="btn btn-primary btn-sm"
          (click)="export(student.mentor.reference.id, student.id, 'sgm#secondSemester')">
          {{ "sgm#secondSemester" | semesterName }}
        </button>
      </div>

      <h3 class="mt-3 text-muted">Ver Ficha del estudiante</h3>

      <!-- view actions -->
      <div class="mb-5">
        <button class="btn btn-primary btn-sm mr-2"
          (click)="navigate(student.mentor.reference.id, student.id, 'sgm#firstSemester')">
          {{ "sgm#firstSemester" | semesterName }}
        </button>
        <button class="btn btn-primary btn-sm"
          (click)="navigate(student.mentor.reference.id, student.id, 'sgm#secondSemester')">
          {{ "sgm#secondSemester" | semesterName }}
        </button>
      </div>

      <!-- signature canvas -->
      <div class="mb-2">
        <sgm-sig-canvas></sgm-sig-canvas>
      </div>

      <!-- canvas actions -->
      <button class="btn btn-outline-primary btn-sm" (click)="sigCanvas.clearCanvas()">
        Limpiar firma
      </button>
    </div>
  </section>
</ng-container>
