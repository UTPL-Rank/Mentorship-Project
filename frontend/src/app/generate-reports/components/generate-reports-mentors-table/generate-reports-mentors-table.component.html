<div class="card">
  <div class="table-responsive">
    <table class="table mb-0 text-nowrap card-table">
      <!-- head of table -->
      <thead>
        <tr>
          <!-- Index header -->
          <th class="font-weight-bold text-muted small">
            #
          </th>

          <!-- name header -->
          <th class="font-weight-bold text-muted small">
            Nombre
          </th>

          <!-- last accompaniment -->
          <th class="font-weight-bold text-muted small">
            Ultimo Acompañamiento
          </th>

          <!-- degree header -->
          <th class="font-weight-bold text-muted small">
            Carrera
          </th>

          <!-- area header -->
          <th class="font-weight-bold text-muted small" *ngIf="showArea">
            Área
          </th>

          <!-- assigned student header -->
          <th class="font-weight-bold text-muted small">
            Reportes
          </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let mentor of mentors; let i = index">
          <!-- index cell -->
          <th class="font-weight-bold text-muted small" scope="row">
            {{ i + 1 }}
          </th>

          <!-- name cell -->
          <td class="font-weight-bold text-muted small">
            {{ mentor.displayName | titlecase }}
          </td>

          <!-- last accompaniment -->
          <td class="font-weight-bold text-muted small">
            <span *ngIf="mentor.stats.lastAccompaniment; else noDateTemplate">
              {{ mentor.stats.lastAccompaniment.toDate() | date }}
            </span>
            <ng-template #noDateTemplate>
              --/--/--
            </ng-template>
          </td>

          <!-- degree cell -->
          <td class="font-weight-bold text-muted small">
            {{ mentor.degree.name | titlecase }}
          </td>

          <!-- area cell -->
          <td class="font-weight-bold text-muted small" *ngIf="showArea">
            {{ mentor.area.name | titlecase }}
          </td>

          <!-- accompaniment count cell -->
          <td class="font-weight-bold text-muted small">
            <a class="btn btn-primary btn-sm lift" [routerLink]="[
                '/panel-control',
                mentor.period.reference.id,
                'mentores',
                mentor.id
              ]">
              Ver Reporte
              <div class="badge badge-light">
                {{ mentor.stats.assignedStudentCount }}
              </div>
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
