<sgm-page-header>
    <sgm-page-header-title>
      General
    </sgm-page-header-title>
    <p class="mb-0 ">
      A continuación se muestra los datos de manera General de estudiantes, mentores y acompañamientos registrados
     en la plataforma.
    </p>
  </sgm-page-header>
  
  <ng-container *ngIf="areaStats | async">
    <section class="py-6 py-md-9">
      <div class="container">
        <!-- areas stats -->
        <ng-container *ngTemplateOutlet="areasCards"></ng-container>
      </div>
  
      <div class="container">
        <!-- table of students -->
        <ng-container *ngTemplateOutlet="navTemplate"></ng-container>
      </div>
    </section>
  </ng-container>
  
  <ng-template #areasCards>
    <div class="mb-6  row ">
      <ng-container>
        <div class="mb-3 col-12 col-sm-6 col-xl mb-md-6">
          <div class="shadow card bg-light lift ">
            <div class="card-body badge-warning "style="width: 500px; margin: auto auto;">
              <!-- card-title -->
              <h6 class="mb-2 text-nowrap overflow-elipsis">
                Proyecto Mentores
              </h6>
  
              <!-- mentors count -->
              <p class="mb-0 small">
                <b>{{cantidadMentores}}</b> Total Mentores
                <br />
                <b>{{cantidadEstudiantes}}</b> Total Estudiantes nuevos
                <br />
                <b>{{cantidadAcompanamientos}}</b> Total Acompañamientos
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </ng-template>
  
  <ng-template #navTemplate></ng-template>
