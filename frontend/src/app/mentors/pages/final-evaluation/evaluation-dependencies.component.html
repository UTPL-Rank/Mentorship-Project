<div class="evaluation">
  <header class="evaluation--header">
    <span class="text-caption text-reduce-contrast">
      Parte 3 de 4
    </span>

    <h1 class="text-headline">
      Evaluación Final de Mentoria
    </h1>

    <h2 class="text-title text-reduce-contrast">
      Dependencias o personas a través de los cuales se resolvieron las problemáticas de los estudiantes
    </h2>
  </header>

  <ng-container *ngIf="dependenciesForm">
    <form class="evaluation--form" [formGroup]="dependenciesForm" (ngSubmit)="save()">

      <!-- coordinator -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="coordinator">Coordinador de Titulación</label>
          <textarea id="coordinator" placeholder="Detalle de la actividad" formControlName="coordinator"
            rows="3"></textarea>
        </div>
      </div>

      <!-- teachers -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="teachers">Docentes</label>
          <textarea id="teachers" placeholder="Detalle de la actividad" formControlName="teachers" rows="3"></textarea>
        </div>
      </div>

      <!-- missions -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="missions">Misiones Universitarias</label>
          <textarea id="missions" placeholder="Detalle de la actividad" formControlName="missions" rows="3"></textarea>
        </div>
      </div>

      <!-- chancellor -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="chancellor">Vicerrectorado Académico</label>
          <textarea id="chancellor" placeholder="Detalle de la actividad" formControlName="chancellor"
            rows="3"></textarea>
        </div>
      </div>

      <!-- library -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="library">Biblioteca</label>
          <textarea id="library" placeholder="Detalle de la actividad" formControlName="library" rows="3"></textarea>
        </div>
      </div>

      <!-- firstSolvedByMentor -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="firstSolvedByMentor">Resuelto en primera instancia por el mentor</label>
          <textarea id="firstSolvedByMentor" placeholder="Detalle de la actividad" formControlName="firstSolvedByMentor"
            rows="3"></textarea>
        </div>
      </div>

      <!-- otherServices -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="otherServices">Servicios Estudiantiles</label>
          <textarea id="otherServices" placeholder="Detalle de la actividad" formControlName="otherServices"
            rows="3"></textarea>
        </div>
      </div>

      <!-- other -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="other">Servicios Estudiantiles</label>
          <textarea id="other" placeholder="Detalle de la actividad" formControlName="other" rows="3"></textarea>
        </div>
      </div>
    </form>
  </ng-container>

  <section class="evaluation--actions">
    <!-- return message -->
    <a class="button-outline button-primary" [routerLink]="['../actividades']">
      Anterior
    </a>

    <!-- save message -->
    <ng-container *ngIf="saved">
      <span class="text-caption text-reduce-contrast">
        Guardado...
      </span>
    </ng-container>

    <!-- steps -->
    <ng-container *ngIf="!saved">
      <span class="text-caption text-reduce-contrast">
        Parte 3 de 4
      </span>
    </ng-container>

    <!-- next button -->
    <a class="button-contained button-primary" [routerLink]="['../observaciones']">
      siguiente
    </a>
  </section>
</div>
