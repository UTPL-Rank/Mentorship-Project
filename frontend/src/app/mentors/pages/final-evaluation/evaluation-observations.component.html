<div class="evaluation">
  <header class="evaluation--header">
    <span class="text-caption text-reduce-contrast">
      Parte 4 de 4
    </span>

    <h1 class="text-headline">
      Evaluaci√≥n Final de Mentoria
    </h1>

    <h2 class="text-title text-reduce-contrast">
      Observaciones Generales del Proyecto
    </h2>
  </header>

  <ng-container *ngIf="observationsForm">
    <form class="evaluation--form evaluation--form__long" [formGroup]="observationsForm" (ngSubmit)="save()">
      <!-- positivos -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="positives">Puntos positivos de las actividades desarrolladas durante el semestre</label>
          <textarea id="positives" placeholder="Detalle de la actividad" formControlName="positives"
            rows="3"></textarea>
        </div>
      </div>

      <!-- inconveniences -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="inconveniences">Principales inconvenientes detectados</label>
          <textarea id="inconveniences" placeholder="Detalle de la actividad" formControlName="inconveniences"
            rows="3"></textarea>
        </div>
      </div>

      <!-- suggestions -->
      <div class="text-field">
        <div class="text-field-outline">
          <label for="suggestions">Sugerencias que puedan ayudar a mejorar el proyecto</label>
          <textarea id="suggestions" placeholder="Detalle de la actividad" formControlName="suggestions"
            rows="3"></textarea>
        </div>
      </div>
    </form>
  </ng-container>

  <section class="evaluation--actions">
    <!-- return message -->
    <a class="button-outline button-primary " [routerLink]="['../dependencias']">
      Anterior
    </a>

    <!-- save message -->
    <ng-container *ngIf="saved">
      <span class="text-caption text-reduce-contrast">
        Guardado...
      </span>
    </ng-container>

    <!-- steps -->
    <ng-container *ngIf="!saved">
      <span class="text-caption text-reduce-contrast">
        Parte 4 de 4
      </span>
    </ng-container>

    <!-- next button -->
    <a class="button-contained button-primary" [routerLink]="['../exportar']">
      Finalizar
    </a>
  </section>
</div>
