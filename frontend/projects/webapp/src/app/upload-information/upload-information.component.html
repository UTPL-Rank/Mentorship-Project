<header class="py-6 py-md-9 bg-light border-bottom">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 col-md">
        <!-- page title -->
        <h1 class="mb-2">
          Subir Información a la Plataforma
        </h1>

        <!-- page lead -->
        <p class="text-muted">
          La plataforma permite subir usuarios y mentores unicamente desde
          archivos con formato <code>.cvs</code>.
        </p>
        <p class="text-muted mb-2">
          <b>Nota:</b> La primera fila de cualquier archivo sera omitida al
          momento de leer la información.
        </p>

      </div>
    </div>
  </div>
</header>


<section class="py-6 py-md-9">
  <div class="container">
    <ul class="nav nav-tabs flex-nowrap" style="overflow: auto hidden;">
      <!-- upload mentors route -->
      <li class="nav-item">
        <a class="nav-link text-nowrap" routerLinkActive="active"
          [routerLink]="['/panel-control', period.id, 'subir-informacion', 'mentores']">
          Estudiantes Mentores
        </a>
      </li>

      <!-- upload students route -->
      <li class="nav-item">
        <a class="nav-link text-nowrap" routerLinkActive="active"
          [routerLink]="['/panel-control', period.id, 'subir-informacion', 'estudiantes']">
          Estudiantes de Nuevo Ingreso
        </a>
      </li>

      <!-- upload degrees route -->
      <li class="nav-item">
        <a class="nav-link text-nowrap" routerLinkActive="active"
          [routerLink]="['/panel-control', period.id, 'subir-informacion', 'carreras']">
          Carreras
        </a>
      </li>
    </ul>

    <div class="mt-3">
      <router-outlet></router-outlet>
    </div>
  </div>
</section>
