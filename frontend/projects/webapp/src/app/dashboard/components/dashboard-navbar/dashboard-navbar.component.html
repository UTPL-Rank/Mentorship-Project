<ng-container *ngIf="activePeriod">
  <nav class="navbar">
    <ng-container *ngIf="claims && claims.isAdmin">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Inicio"
        [routerLink]="['/panel-control', activePeriod.id]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-home"></i>
        </div>
        <span class="item--text">
          Inicio
        </span>
      </a>
    </ng-container>

    <!-- analytics -->
    <ng-container *ngIf="claims && claims.isAdmin">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Analíticas"
        [routerLink]="['/panel-control', activePeriod.id, 'analiticas']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-chart-bar"></i>
        </div>
        <span class="item--text">
          Analíticas
        </span>
      </a>
    </ng-container>

    <ng-container *ngIf="claims && claims.isAdmin">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Mentores"
        [routerLink]="['/panel-control', activePeriod.id, 'mentores']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-user-graduate"></i>
        </div>
        <span class="item--text">
          Mentores
        </span>
      </a>
    </ng-container>

    <ng-container *ngIf="claims && claims.isMentor">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Mis Estudiantes"
        [routerLink]="['/panel-control', activePeriod.id, 'mentores', claims.mentorId]" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-users"></i>
        </div>
        <span class="item--text">
          Mis Estudiantes
        </span>
      </a>
    </ng-container>

    <ng-container *ngIf="claims && claims.isMentor">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Nuevo Acompañamiento"
        [routerLink]="['/panel-control', activePeriod.id, 'registrar-acompañamiento', claims.mentorId]"
        routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-plus"></i>
        </div>
        <span class="item--text">
          Nuevo Acompañamiento
        </span>
      </a>
    </ng-container>

    <ng-container *ngIf="claims && claims.isAdmin && activePeriod.current">
      <a class="navbar--item tooltip tooltip-right" data-tooltip="Subir Información"
        [routerLink]="['/panel-control', activePeriod.id, 'subir-informacion']" routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}">
        <div class="item--icon">
          <i class="fas fa-arrow-circle-up"></i>
        </div>
        <span class="item--text">
          Subir Información
        </span>
      </a>
    </ng-container>

    <a class="navbar--item tooltip tooltip-right" data-tooltip="Soporte / Informar de un Error" target="_blank"
      href="mailto:proyectomentores@utpl.edu.ec">
      <div class="item--icon">
        <i class="fas fa-exclamation-circle"></i>
      </div>
      <span class="item--text">
        Soporte
      </span>
    </a>
  </nav>
</ng-container>
