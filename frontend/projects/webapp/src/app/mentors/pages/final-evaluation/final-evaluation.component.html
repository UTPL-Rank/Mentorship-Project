<ng-container *ngIf="mentorObs | async as mentor">

  <sgm-mentor-header [mentor]="mentor"></sgm-mentor-header>

  <sgm-mentor-navbar [mentor]="mentor"></sgm-mentor-navbar>

  <section class="py-6 py-md-9 container">
    <h2>
      Informe Final de la Mentor√≠a
    </h2>

    <sgm-evaluation-activities (activities)="saveActivities($event)"></sgm-evaluation-activities>

    <br>

    <sgm-evaluation-dependencies (dependencies)="saveDependencies($event)"></sgm-evaluation-dependencies>

    <br>

    <sgm-evaluation-observations (observations)="saveObservations($event)"></sgm-evaluation-observations>

    <h3 class="mt-4">
      Firma Digital
    </h3>

    <hr>

    <!-- signature -->
    <sgm-sig-canvas></sgm-sig-canvas>

  </section>
</ng-container>
