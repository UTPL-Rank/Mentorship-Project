<div class="evaluation">
  <header class="evaluation--header">
    <span class="text-caption text-reduce-contrast">
      Exportación
    </span>

    <h1 class="text-headline">
      Evaluación Final de Mentoria
    </h1>

    <h2 class="text-title text-reduce-contrast">
      Genera la ficha de Evaluación Final de Mentoria
    </h2>
  </header>

  <section class="evaluation--export">

    <h3 class="text-title">
      Firma Digital
    </h3>

    <sgm-sig-canvas></sgm-sig-canvas>

    <p class="text-reduce-contrast text-caption">
      Para exportar la ficha, debes ingresar tu firma.
    </p>

    <button class="button-outline " (click)="sigCanvas.clearCanvas()">
      Limpiar firma
    </button>
  </section>

  <section class="evaluation--actions">
    <!-- return message -->
    <a class="button-outline button-primary" [routerLink]="['../observaciones']">
      Anterior
    </a>

    <!-- view report -->
    <button class="button-contained button-primary" (click)="navigate()">
      Visualizar Ficha
    </button>
  </section>
</div>
