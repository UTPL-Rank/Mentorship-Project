<section class="d-flex align-items-center border-top border-top-2 border-primary min-vh-100">
  <div class="container d-flex flex-column">
    <div class="row align-items-center justify-content-center no-gutters">
      <!-- illustration -->
      <div class="col-8 col-md-6 col-lg-7 offset-md-1 order-md-2 mt-auto mt-md-0 py-7 py-md-11">
        <!-- Image -->
        <img src="/assets/illustrations/mentor-relax.png" alt="Mentor waiting" class="img-fluid" />
      </div>

      <!-- page content -->
      <div class="col-12 col-md-5 col-lg-4 order-md-1 mb-auto mb-md-0 pb-8 py-md-11">
        <div class="text-center">
          <ng-container *ngIf="!showSignInAlert; else signInTemplate">
            <!-- badge -->
            <h6 class="text-muted mb-4 badge">
              Redirigiendo...
            </h6>

            <!-- header -->
            <h1 class="display-4 mb-4">
              Espera un momento para continuar.
            </h1>

            <!-- text -->
            <p class="text-muted mb-4">
              Si no eres redirigido, puedes recargar la pagina o ir a la página de inicio con el el
              siguiente botón.
            </p>

            <!-- goto home link -->
            <a class="btn btn-primary lift" routerLink="/panel-control">
              Ir al inicio
            </a>
          </ng-container>

        </div>
      </div>
    </div>
  </div>
</section>

<!-- Sign in template -->
<ng-template #signInTemplate>
  <sgm-microsoft-sign-in></sgm-microsoft-sign-in>
</ng-template>
